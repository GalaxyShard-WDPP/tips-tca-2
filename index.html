<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <div>
            How many people are in your party?<br>
            <input type="number" placeholder="Enter size of party" name="party-size" id="party-size">
        </div>
        <div>
            What is the cost?<br>
            <input type="number" placeholder="Enter cost" name="cost" id="cost">
        </div>
        <div>
            How was the service quality?<br>
            <select name="service-quality" id="service-quality">
                <option value="great">Great</option>
                <option value="good">Good</option>
                <option value="terrible">Terrible</option>
            </select>
            <span id="tip-percent">0%</span> tip
        </div>
        <div>
            $<span id="output">0</span> per person
        </div>
    </div>
</body>
</html>
